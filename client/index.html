<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>SuperDuperHyperMarket</title>
    </head>
    <body>
        <div id="app">
            <div class="container-fluid bg-white fixed-top">
                <header-comp v-bind:items='items' v-bind:cart='cart' v-bind:totalsum='totalsum' v-bind:notice='notice'
                v-bind:modaltitle='modaltitle' v-bind:cartcolor='cartcolor' v-bind:islogout='islogout'
                v-bind:checkout='checkout'></header-comp>
                <navbar-comp v-bind:categories='categories'></navbar-comp>
            </div>
            <carousel-comp></carousel-comp>
            <product-cards id='products' v-bind:title='title' v-bind:products='products'></product-cards>  
        </div>
        
        <script src='./components/navbar.js'></script>
        <script src='./components/header.js'></script>
        <script src='./components/carousel.js'></script>
        <script src='./components/product-cards.js'></script>

        <script>
            var app = new Vue ({
                el: '#app',
                data: {
                    title: '',
                    products: [{}],
                    categories: [{}],
                    items: [],
                    cart: [],
                    totalsum : 0,
                    notice: '',
                    modaltitle: '',
                    cartcolor: 'grey',
                    islogout: true,
                    checkout: false,
                },
                methods: {
                    showNav: function () {
                        $.ajax({
                            url: 'http://e-commerce-server.ismailnagib.xyz/categories'
                        })
                        .then(result => {
                            this.categories = result.data
                        })
                        .catch(err => {
                            console.log(err)
                        })
                    },

                    showAll: function () {
                        $.ajax({
                            url: 'http://e-commerce-server.ismailnagib.xyz/products'
                        })
                        .then(result => {
                            this.title = 'All Products'
                            this.products = result.data
                        })
                        .catch(err => {
                            console.log(err)
                        })
                    },

                    showLogOut: function () {
                        $('#logLaterBtn').click()

                        this.checkout = true
                        this.islogout = false
                        this.modaltitle = 'Log Out'
                        
                        if (localStorage.getItem('items')) {
                            this.items = JSON.parse(localStorage.getItem('items'))
                        }
                        
                        if (localStorage.getItem('cart')) {
                            this.cart = JSON.parse(localStorage.getItem('cart'))
                        }
                        
                        if (localStorage.getItem('totalsum')) {
                            this.totalsum = Number(localStorage.getItem('totalsum'))
                        }
                        

                        if (this.items.length !== 0) {
                            this.cartcolor = 'red'
                        }
                    },

                    showLogIn: function () {
                        this.checkout = false
                        this.islogout = true
                        this.modaltitle = 'Log In'
                    },
                }
            })
            
            app.showAll()
            app.showNav()
            
            if (localStorage.getItem('jwtToken')) {
                $.ajax({
                    type: 'POST',
                    url: 'http://e-commerce-server.ismailnagib.xyz/users/checklocalstorage',
                    data: {jwtToken: localStorage.getItem('jwtToken')}
                })
                .then(data => {
                    if (data.isLogin) {
                        app.showLogOut()
                    } else {
                        app.showLogIn()
                    }
                    })
                .catch(err => {
                    console.log(err)
                })
            } else {
                app.showLogIn()
            }
        </script>
    </body>
</html>
