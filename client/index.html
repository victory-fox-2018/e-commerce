<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>SuperDuperHyperMarket</title>
    </head>
    <body>

        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId            : 1370404409760808,
                    autoLogAppEvents : true,
                    xfbml            : true,
                    version          : 'v3.1'
                });
            };
        
            (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <div id="app">
            <div class="container-fluid bg-white fixed-top">
                <header-comp v-bind:items='items' v-bind:cart='cart' v-bind:totalSum='totalSum' v-bind:notice='notice'
                v-bind:title='title' v-bind:cartColor='cartColor' v-bind:isLogIn='isLogIn' v-bind:isLogOut='isLogOut'
                v-bind:checkOutBtn='checkOutBtn' v-bind:cantCheckOut='cantCheckOutBtn'></header-comp>
                <navbar-comp v-bind:categories='categories'></navbar-comp>
            </div>
            <carousel-comp></carousel-comp>
            <product-cards id='products' v-bind:title='title' v-bind:products='products'></product-cards>  
        </div>
        
        <script src='./components/navbar.js'></script>
        <script src='./components/header.js'></script>
        <script src='./components/carousel.js'></script>
        <script src='./components/product-cards.js'></script>

        <script>
            var app = new Vue ({
                el: '#app',
                data: {
                    title: '',
                    products: [{}],
                    categories: [{}],
                    items: [],
                    cart: [],
                    totalSum: 0,
                    notice: '',
                    title: '',
                    cartColor: 'grey',
                    isLogIn: false,
                    isLogOut: true,
                    checkOutBtn: false,
                    cantCheckOutBtn: true
                }
            })
            
            showAll()
            showNav()

            function showNav() {
                $.ajax({
                    url: 'http://e-commerce-server.ismailnagib.xyz/categories'
                })
                .then(result => {
                    app.categories = result.data
                })
                .catch(err => {
                    console.log(err)
                })
            }

            function showAll() {
                $.ajax({
                    url: 'http://e-commerce-server.ismailnagib.xyz/products'
                })
                .then(result => {
                    app.title = 'All Products'
                    app.products = result.data
                })
                .catch(err => {
                    console.log(err)
                })
            }

            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                retrieveInfo(response);
                });
            }
            
            function retrieveInfo(response) {
                let token = response.authResponse.accessToken
                $.ajax({
                    type: 'POST',
                    url: 'http://e-commerce-server.ismailnagib.xyz/users/loginfb',
                    data: {accessToken: token}
                })
                .then(data => {
                    localStorage.setItem('jwtToken', data.token)
                    showLogOut()
                })
                .catch(err => {
                    console.log(err)
                })
            }

            function logIn() {
                $.ajax({
                    type: 'POST',
                    url: 'http://e-commerce-server.ismailnagib.xyz/users/login',
                    data: {email: $('#email').val(), password: $('#password').val()}
                })
                .then(data => {
                    localStorage.setItem('jwtToken', data.token)
                    app.notice = ''
                    showLogOut()
                })
                .catch(err => {
                    app.notice = err.responseJSON.message
                })
            }

            function register() {
                $.ajax({
                    type: 'POST',
                    url: 'http://e-commerce-server.ismailnagib.xyz/users/register',
                    data: {email: $('#email').val(), password: $('#password').val()}
                })
                .then(data => {
                    localStorage.setItem('jwtToken', data.token)
                    app.notice = ''
                    showLogOut()
                })
                .catch(err => {
                    app.notice = err.responseJSON.message
                })
            }
            
            if (localStorage.getItem('jwtToken')) {
                $.ajax({
                    type: 'POST',
                    url: 'http://e-commerce-server.ismailnagib.xyz/users/checklocalstorage',
                    data: {jwtToken: localStorage.getItem('jwtToken')}
                })
                .then(data => {
                    if (data.isLogin) {
                        showLogOut()
                    } else {
                        showLogIn()
                    }
                    })
                .catch(err => {
                console.log(err)
                })
            } else {
                showLogIn()
            }

            function showLogOut() {
                $('#logLaterBtn').click()

                app.isLogIn = true
                app.checkOutBtn = true
                app.isLogOut = false
                app.cantCheckOutBtn = false
                app.title = 'Log Out'
                
                if (localStorage.getItem('items')) {
                    app.items = JSON.parse(localStorage.getItem('items'))
                }
                
                if (localStorage.getItem('cart')) {
                    app.cart = JSON.parse(localStorage.getItem('cart'))
                }
                
                if (localStorage.getItem('totalSum')) {
                    app.totalSum = Number(localStorage.getItem('totalSum'))
                }
                

                if (app.items.length === 0) {
                    app.checkOutBtn = false
                } else {
                    app.cartColor = 'red'
                }
            }

            function showLogIn() {
                app.isLogIn = false
                app.checkOutBtn = false
                app.isLogOut = true
                app.cantCheckOutBtn = true
                app.title = 'Log In'
            }
            
            function logOut() {
                localStorage.clear()
                app.checkOut()
                showLogIn()
            }
        </script>
    </body>
</html>
