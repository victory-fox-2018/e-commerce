<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="./style/css/custom.css">
    <link rel="stylesheet" href="./style/css/normalize.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>
    
    <div id="app">

        <!-- Start Header -->
        <header>
            <div class="container">
                <nav>
                    <div class="nav-left">
                        <span><i></i>SagalaAya</span>
                        <form class="form-inline" id="search">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                    <ul id="haveLogin"> </ul>
                    <ul id="logedin"> </ul>
                </nav>
            </div>
        </header>
        <!-- End Header -->
    
        <div class="clearfix"></div>
    
        <!-- Start Banner -->
        <div class="container">
            <div id="contentItem">
                <div class="row">
                    <div class="col-3">
                        <div class="list-group">
                            <div class="list-group" id="list-tab" role="tablist">
                                <a class="list-group-item list-group-item-action active" data-toggle="list" role="tab"
                                    aria-controls="home" id="barCategory">Category</a>
                                <a class="list-group-item list-group-item-action" data-toggle="list" role="tab"
                                    aria-controls="home" id="barCategory" v-for="category in categories"> {{ category.name }}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-md-4" id="boxItem" v-for="item in items">
                                <div class="card" style="width: 16rem;">
                                    <img class="card-img-top" src="https://via.placeholder.com/350x300" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ item.name }}</h5>
                                        <p class="card-text">{{ item.category.name }}</p>
                                        <p class="card-text">Rp {{ item.price }}</p>
                                        <a>Buy Item</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Banner -->
    
        <div class="clearfix"></div>
    
    
        <!-- Modal Login -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                </div>
            </div>
        </div>
    </div>

    <script>


            function test(value){
                console.log(value)
            }

            var app = new Vue({
                el: '#app',
                data: {
                    categories : '',
                    items : ''
                },
                created: function(){
                    let self = this

                    // GET ALL CATEGORIES
                    axios({
                        method : 'GET',
                        url : 'http://localhost:3000/categories'
                    })
                    .then(function(result){
                        self.categories = result.data.categories
                    })

                    // GET ALL ITEMS
                    axios({
                        method : "GET",
                        url : 'http://localhost:3000/items'
                    })
                    .then(function(result){
                        console.log(result.data.items)
                        self.items = result.data.items
                    })
                }
            });

    </script>


    <script>

        let token = null

        if(token){
            $("#haveLogin").append(`
                <li><i class="fas fa-shopping-cart menu-horizontal"></i></li>
                <li><i class="fas fa-comment menu-horizontal"></i></li>
                <li><i class="fas fa-handshake menu-horizontal"></i></li>
                <li><i class="fas fa-bell menu-horizontal"></i></li>
                <li class="dropdown" id="mydropdown">
                    <a href="#" class="dropdown-toggle" id="mydropdownaccess" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false"><i class="fas fa-user menu-horizontal"></i>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" id="dropdownMenu">
                        <li><i class="fas fa-pen"></i> Update Profile</li>
                        <li><i class="fas fa-sign-out-alt"></i> Logout</li>
                    </ul>
                </li>
            `)
            $("#logedin").hide()
        } else {
            $("#logedin").append(`
                <li class="login" onclick="btnUserLogin()"><i class="menu-horizontal" data-toggle="modal" data-target="#exampleModal">Login</i></li>
                <li class="login" onclick="btnuserRegister()""><i class="menu-horizontal" data-toggle="modal" data-target="#exampleModal">Register</i></li>
            `)
            $("#haveLogin").hide()
        }

        function btnUserLogin(){
            $(".modal-content").text('')
            $(".modal-content").append(
                `
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                `
            )
        }

        function btnuserRegister(){
            $(".modal-content").text('')
            $(".modal-content").append(
                `
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="name">
                        </div>
                    </div>
                    
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female">
                                <label class="form-check-label" for="gridRadios2">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="name">
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="name">
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                `
            )
        }

    </script>


</body>

</html>
